<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Pour fixer un bug de scroll -->

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Simplon-Story, page Proto</title>

  </head>

  <body>

    <div class="container">

      <header class="flexybox posfix">

        <div id="logo" class="flexbase"> <!-- logo de la page --></div>

        <h1 id="pagetitle" class="flexybox justicenter aligncenter"><span>Ici mettre le titre de la page</span></h1> <!-- titre de la page -->

        <div id="menuzone" class="flexybox flexbase columndir justicenter"> <!-- zone de menu -->

          <div class="flexybox justicenter">

            <div id="menusource">

              <nav class="posrel"><p class="centertext">Rechercher une page</p>

                <ul id="openedmenu" class="posabs no_display">

                  <li class="centertext blackfont"><a href="">Page 1</a></li>
                  <li class="centertext blackfont"><a href="">Page 2</a></li>
                  <li class="centertext blackfont"><a href="">Page 3</a></li>
                  <li class="centertext blackfont"><a href="">Page 4</a></li>
                  <li id="lastlielem" class="centertext blackfont"><a href="">Page 5</a></li>

                </ul>

              </nav>

            </div>

          </div>

        </div>

      </header>

      <section id="middle_area" class="posabs">

        <div id="section_container" class="flexybox"> <!-- contient les 2 pages -->

          <div id="page_left" class="page flexybox flexywrap">

            <div id="first_row" class="flexybox justicenter flexywrap"> <!-- une ligne pour mettre les div en flex horizontal  -->

              <div id="first_col" class="flexybox columndir"> <!-- une ligne pour mettre les div en flex vertical  -->

              </div>

            </div>

          </div>

  		    <div id="page_right" class="page flexybox flexywrap">

      			<div id="Xième_row" class="flexybox justicenter flexywrap">

    		  		<div id="Xième_col" class="flexybox columndir">

    	  			</div>

      			</div>

      		</div>

        </div>

      </section>

      <footer class="flexbase posfix yellow">

        <div id="paginations" class="flexybox justibetween blackswordfont">

          <button id="left_button" class="pagineur boldfont white_area">1</button>
          <button id="right_button" class="pagineur boldfont white_area">2</button>

        </div>

        <div id="fleches" class="flexybox justibetween">

          <button id="left_arrow" title="Page Précédente" class="arrow white_area"><a href="http://google.fr" class="boldfont"><</a></button>
          <button id="right_arrow" title ="Page Suivante" class="arrow white_area"><a href="#" class="boldfont">></a></button>

        </div>

        <p class="centertext whitefont blackswordfont">Cop[yright - Simplon Story</p>

      </footer>

    </div>

  </body>

</html>
